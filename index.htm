<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Boolando</title>
</head>
<body>
  <section>
    <div class="cards">
      <!--First Row-->
      <div class="row clearfix">
        <div class="card-element">
          <img src="img/1.webp">
          <div class="heart"><span>&#10084</span></div>
          <div class="card-text">
            <div class="sale">-50%</div>
            <div class="sostenibilita">Sostenibilita</div>
          </div>
          <div class="card-details">
            <h4>Levi's</h4>
            <h3>RELAXED FIT TEE UNISEX</h3>
            <span class="current-price"><strong>14.99 &euro;</strong></span> <span class="old-price">29.99 &euro;</span>
          </div> 
        </div>
        <div class="card-element center">
          <img src="img/2.webp">
          <div class="heart"><span>&#10084</span></div>
          <div class="card-text">
            <div class="sale">-30%</div>
          </div>
          <div class="card-details">
            <h4>Guess</h4>
            <h3>ROSES TEE</h3>
            <span class="current-price"><strong>20.99 &euro;</strong></span> <span class="old-price">29.99 &euro;</span>
          </div>
        </div>
        <div class="card-element">
          <img src="img/3.webp">
          <div class="heart"><span>&#10084</span></div>
          <div class="card-text">
            <div class="sale">-30%</div>
          </div>
          <div class="card-details">
            <h4>Come Zucchero Filato</h4>
            <h3>VOGLIA DI COLORI PASTELLO</h3>
            <span class="current-price"><strong>129.99 &euro;</strong></span>
          </div>
        </div>
      </div>

      <!--Second Row-->
    </div>
  </section>
</body>
</html>
